version: 2.1

orbs:
  cypress: cypress-io/cypress@1.29.0

workflows:
  build:
    jobs:
      - cypress/run:
          working_directory: e2e
          cache-key: 'cache-{{ arch }}-{{ .Branch }}-{{ checksum "e2e/package.json" }}'
          post-steps:
            - store_test_results:
                path: cypress/results
          store_artifacts: true
