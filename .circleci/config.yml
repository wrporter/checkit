version: 2.1

jobs:
  build-deploy-verify:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          working_directory: server
          command: .ci/build.sh
      - run:
          working_directory: ui
          command: .ci/build.sh
      - run: .ci/deploy.sh
      - run:
          working_directory: server
          command: .ci/deploy.sh
      - run:
          working_directory: ui
          command: .ci/deploy.sh
      - run:
          working_directory: e2e
          command: .ci/build.sh
      - run:
          working_directory: e2e
          command: .ci/run.sh
      - run:
          working_directory: e2e
          command: .ci/copy-artifacts.sh
      - store_test_results:
          path: e2e/results
      - store_artifacts:
          path: e2e/results

workflows:
  build:
    jobs:
      - build-deploy-verify:
          context: deploy
