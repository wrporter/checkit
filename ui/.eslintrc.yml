env:
  browser: true
  es6: true
  jest: true
settings:
  react:
    version: detect
extends:
  - prettier
  - prettier/react
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module
plugins:
  - prettier
  - react
  - react-hooks
rules:
  prettier/prettier: error
  react-hooks/rules-of-hooks: error
